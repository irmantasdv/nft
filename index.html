<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <img class="logo" src="./assets/logo.svg" alt="logo">
            <img class="hamburger" src="./assets/hamburger.png" alt="hamburger mobile">
            <ul class="navigation-list">
                <li class="navigation-list-item"><a href="#" class="navigation-list-item_link">Features</a></li>
                <li class="navigation-list-item"><a href="#" class="navigation-list-item_link">About</a></li>
                <li class="navigation-list-item"><a href="#" class="navigation-list-item_link">Launch</a></li>
                <li class="navigation-list-item"><a href="#" class="navigation-list-item_link">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="top">
        <div class="top-left">
            <h5 class="top-left-title__top">LAUNCHING SOON</h5>
            <p class="top-left-title__middle">An NFT like no other</p>
            <p class="top-left-text">Don't miss out on the release of our new NFT. Sign up below to receive updates when

            <button class="top-button"><span class="top-button-text">Sign up</span></button>
        </div>
        <img class="top-right" src="./assets/graphic.svg" alt="">
    </section>
    <section class="top-companies">
        <div class="top-companies-banner">
            <h2 class="top-companies-banner-title">Free NFT for early birds</h2>
            <p class="top-companies-banner-text">Sign up today and you'll get a free NFT when we launch</p>
        </div>
